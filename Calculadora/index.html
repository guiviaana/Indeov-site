<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>

<body>
    <!--Parte das imagens dos óleos-->    
    <div class="containerImagens">
        <h1 class="escolha">Escolha seu óleo</h1>
        <div class="linhaSuperior">
            <div class="classe1">
                <img src="https://neurogan.com/cdn/shop/products/12000_citrus_shadow__13857_960x960_crop_center.jpg?v=1654164894" alt="HIGH POTENCY CBD OIL 12000MG" class="imagem1">
            </div>
            <div class="classe2">
                <img src="https://neurogan.com/cdn/shop/products/cbd_cbn_12000__59428_960x960_crop_center.jpg?v=1654165069" alt="" class="imagem2">
            </div>
            <div class="classe3">
                <img src="https://neurogan.com/cdn/shop/products/shadow_12000mg__00806_960x960_crop_center.jpg?v=1654165103" alt="" class="imagem3">
            </div>
        </div>
        <div class="linhaInferior">
            <div class="classe4">
                <img src="https://neurogan.com/cdn/shop/products/aCZaRaUA__80743_960x960_crop_center.jpg?v=1654164981" alt="" class="imagem4">
            </div>
            <div class="classe5">
                <img src="https://neurogan.com/cdn/shop/products/cbg_2000mg_full__70947_960x960_crop_center.jpg?v=1654164975" alt="" class="imagem5">
            </div>
            <div class="classe6">
                <img src="https://neurogan.com/cdn/shop/products/CBCoil_960x960_crop_center.png?v=1686131790" alt="" class="imagem6">
            </div>
        </div>
    </div>
    <!--Parte da calculadora-->
    <div class="wrapper">
        <div class="calculadora">
            <form action="">
                <div class="input-box">
                        <p class="text">Quantos frascos você possui?</p>
                        <input type="number" class="input-number" id="frascos" min="0">
                        <p class="text">Quantas gotas você toma por dia?</p>
                        <input type="number" class="input-number" id="gotas" min="0">
                        <p class="text">Quantos ml você toma por dia?</p>
                        <input type="number" class="input-number" id="ml" step="0.025" min="0">
                        
                       <!-- <div class="botoes">
                            <button class="btnCalculo">Calcular</button>
                            
                        </div> -->
                        <h1 class="seta">&#8595</h1>
                <div class="input-box">
                    <p class="text">Seu(s) frasco(s) durarão:</p>
                    <input type="text" class="output-number">
                    <p class="text">Você está tomando por dia:</p>
                    <input type="text" class="output-number">
                    <p class="text">Para não faltar o seu óleo, agende sua próxima compra para:</p>
                    <input type="text" class="output-number">
                </div>
            </form>
        </div>
    </div>
    <script src="/Calculadora/script.js"></script>
</body>
</html>
