<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</div>
<section id="cal" style="display: flex; flex-direction: row; justify-content: center;padding-top:60px;padding-bottom:60px">
    <div class="row d-flex justify-content-center zoom-calculadora">
        <div class="col-auto d-flex flex-column justify-content-center width-calc" style="border-radius: 30px;border-color: #107f9a;max-width: 470px;filter: drop-shadow(0px 10px 5px grey);">
            <input type="hidden" id="potencia_dose" value="CBD6000OLUS">
            <div class="row d-flex justify-content-center" style="border-top-left-radius: 30px;border-top-right-radius: 30px;padding-left: 15px;padding-right: 15px;padding-top: 20px;padding-bottom: 12px;background: #eaeaea;">
                <div class="col d-flex flex-column">
                    <label class="form-label" for="campoFrascos">Quantos frascos você possui?</label>
                    <input type="number" id="campoFrascos" data-mask="99.999-999" maxlength="10" onchange="if(this.value == '') { this.style.borderColor = 'red'; } else { this.style.borderColor = '#7c7c7c'; }" style="border-radius: 30px;width: 70px;text-align: center;border-style: solid;border-color: #7c7c7c;background: #eaeaea;" />
                </div>
            </div>
            <div class="row d-flex justify-content-center" style="padding-left: 15px;padding-right: 15px;padding-bottom: 12px;background: #eaeaea;">
                <div class="col d-flex flex-column">
                    <label class="form-label" for="campoGotas">Quantas gotas você toma por dia?</label>
                    <input type="number" id="campoGotas" data-mask="99.999-999" maxlength="10" onchange="if(this.value == '') { this.style.borderColor = 'red'; } else { this.style.borderColor = '#7c7c7c'; } document.getElementById('campoML').value = parseInt(this.value) / parseInt(40);" style="border-radius: 30px;width: 70px;text-align: center;border-style: solid;border-color: #7c7c7c;background: #eaeaea;" />
                </div>
            </div>
            <div class="row d-flex justify-content-center" style="padding-right: 15px;padding-left: 15px;padding-bottom: 12px;background: #eaeaea;">
                <div class="col d-flex flex-column">
                    <label class="form-label" for="campoML">Quantos ml você toma por dia?</label>
                    <input type="number" id="campoML" data-mask="99.999-999" maxlength="10" onchange="if(this.value == '') { this.style.borderColor = 'red'; } else { this.style.borderColor = '#7c7c7c'; } document.getElementById('campoGotas').value = parseInt(40*this.value);" style="border-radius: 30px;width: 70px;text-align: center;border-style: solid;border-color: #7c7c7c;background: #eaeaea;" />
                </div>
            </div>
            <div class="row d-flex justify-content-end" style="padding-right: 15px;padding-left: 15px;padding-bottom: 12px;background: #eaeaea;">
                <div class="col d-flex flex-column align-items-end">
                    <button class="btn btn-primary" type="button" onclick="calcular();" style="background: #515151;border-color: transparent;border-radius: 10px;padding-right: 13px;padding-left: 13px;">Calcular</button>
                </div>
            </div>
            <div class="row d-flex flex-column justify-content-center" style="background: linear-gradient(rgba(16,127,154,0.85), rgba(16,127,154,0.85)), url('assets-site/img/novo/mulher_cbd_oil2.jpg') center / cover no-repeat, #107f9a;/*padding-right: 15px;padding-left: 15px;padding-top: 5px;padding-bottom: 12px;*/border-bottom-left-radius: 30px;border-bottom-right-radius: 30px;">
                <div class="col d-flex flex-column" style="padding-bottom: 5px;padding-top: 5px;">
                    <label class="form-label text-center" for="campoDuracao" style="color: rgb(255,255,255);font-size: 12px;font-weight:100">Seu(s) frasco(s) durarão:</label>
                    <input type="text" id="campoDuracao" data-mask="99.999-999" maxlength="10" disabled onchange="if(this.value == '') { this.style.borderColor = 'red'; } else { this.style.borderColor = 'white'; }" style="border-radius: 6px;border-style: solid;border-color: rgb(255,255,255);background: #107f9a;color: rgb(255,255,255);text-align: center;" />
                </div>
                <div class="col d-flex flex-column" style="padding-bottom: 5px;padding-top: 5px;">
                    <label class="form-label text-center" for="campoDia" style="color: rgb(255,255,255);font-size: 12px;font-weight:100">Você está tomando por dia:</label>
                    <input type="text" id="campoDia" data-mask="99.999-999" maxlength="10" disabled onchange="if(this.value == '') { this.style.borderColor = 'red'; } else { this.style.borderColor = 'white'; }" style="border-radius: 6px;border-style: solid;border-color: rgb(255,255,255);background: #107f9a;color: rgb(255,255,255);text-align: center;" />
                </div>
                <div class="col d-flex flex-column" style="padding-top: 5px;padding-bottom: 12px;">
                    <label class="form-label text-center" for="campoData" style="color: rgb(255,255,255);font-size: 12px;font-weight:100">Para não faltar o seu óleo, agende sua próxima compra para:</label>
                    <input type="text" id="campoData" data-mask="99.999-999" maxlength="10" disabled onchange="if(this.value == '') { this.style.borderColor = 'red'; } else { this.style.borderColor = 'white'; }" style="border-radius: 6px;border-style: solid;border-color: #ffffff;background: #107f9a;color: rgb(255,255,255);text-align: center;" />
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
